name: Update LLMs Documentation from Reagraph

on:
  # Run when reagraph repository has new releases
  repository_dispatch:
    types: [reagraph-updated]
  
  # Run on schedule to catch any missed updates
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      reagraph-ref:
        description: 'Reagraph branch/tag/commit to use'
        required: false
        default: 'master'

jobs:
  update-llms-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout reagraph-website
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Checkout reagraph repository
        uses: actions/checkout@v4
        with:
          repository: reaviz/reagraph
          path: reagraph-temp
          ref: ${{ github.event.inputs.reagraph-ref || 'master' }}

      - name: Install reagraph dependencies
        working-directory: reagraph-temp
        run: npm ci

      - name: Build reagraph documentation
        working-directory: reagraph-temp
        run: npm run build:docs

      - name: Generate LLM documentation
        run: |
          # Ensure scripts directory exists
          mkdir -p scripts
          
          # Run the generation script
          node scripts/generate-llms-from-reagraph.js

      - name: Check for changes
        id: check-changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to LLM documentation"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "LLM documentation has been updated"
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update LLM documentation from reagraph'
          title: 'Update LLM documentation from reagraph'
          body: |
            This PR updates the LLM documentation files with the latest changes from the reagraph repository.
            
            ## Files Updated
            - `public/llms.txt` - Concise AI-friendly documentation
            - `public/llms-full.txt` - Comprehensive API reference
            
            The update was triggered by:
            - ${{ github.event_name == 'repository_dispatch' && 'New reagraph release' || github.event_name == 'schedule' && 'Scheduled weekly update' || 'Manual trigger' }}
            
            ## Source
            - Reagraph ref: `${{ github.event.inputs.reagraph-ref || 'master' }}`
            
            **Auto-generated by GitHub Actions** ðŸ¤–
          branch: update-llm-docs-${{ github.run_number }}
          delete-branch: true
          labels: |
            documentation
            automated

      - name: Cleanup
        if: always()
        run: |
          rm -rf reagraph-temp